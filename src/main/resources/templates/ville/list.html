<html xmlns:th="https://www.thymeleaf.org">
<head th:include="~{fragments/head :: head}"></head>
<body>

<header th:include="~{fragments/header :: header}"></header>
<main>



    <table class="app-table">
        <thead>
        <tr>
            <th>Nom </th>
            <th>Code postal</th>

            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ville : ${villes}">  <!-- Boucle for sur la list patients-->
            <td th:utext="${ville.nom}"></td>
            <td th:utext="${ville.codePostal}"></td>


            <td>
                <button class="app-button__small app-element__warning">
                    <a class="app-element__warning" th:href="@{/ville/edit/{id} (id=${ville?.id} )}">Edit</a>
                </button>
            </td>
            <td>
                <button class="app-button__small app-element__danger">
                    <a th:href="@{/ville/delete/{id}(id=${ville?.id})}"
                       th:data-confirm-delete="|Êtes-vous sûr de vouloir supprimer cette ville : ${ville?.nom}?|"
                       onclick="return confirm(this.getAttribute('data-confirm-delete'))"
                       class="app-element__danger"
                    >Delete
                    </a>

                </button>

            </td>

        </tr>
        </tbody>
    </table>

</main>
<footer th:include="~{fragments/footer :: footer}"></footer>


</body>
</html>
